<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Push Web</title>
  <link href="css/main.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.theme.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="my-card">

      <div class="my-card-title">
        <h3 class="text-center">Push Notification Web</h3>
        <!-- <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores praesentium error
          esse
          soluta nostrum
          dicta.</p> -->
      </div>

      <div id="error"></div>

      <div>

        <div class="form-group">

          <label for="app">Name of app</label>

          <input type="text" id="app" name="app" class="form-control" placeholder="com.name.appname">

        </div>


        <div class="form-group">

          <label for="api">Api Key</label>
          <input type="text" id="api" name="api" class="form-control" placeholder="AAA-AEERTT">

        </div>

        <div class="form-group">

          <label for="title">Title</label>

          <input type="text" id="title" name="title" class="form-control" placeholder="Title of notification">

        </div>
        <div class="form-group">

          <label for="description">Description</label>

          <textarea name="description" id="description" class="form-control" cols="10" rows="5"></textarea>

        </div>
        <div class="form-group">

          <label for="topic">Topic</label>

          <input type="text" id="topic" class="form-control" placeholder="topic">

        </div>


        <div class="form-group">
          <a href="javascript:void(0)" id="submit" class="btn btn-primary btn-block">Send</a>
        </div>

      </div>

    </div>

  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
